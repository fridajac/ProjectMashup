<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./addLocationToMap.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./index.js" type="module"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SPOT</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Spot</h1>
        </header>

        <article>
            <p>Hitta musik baserat på var du befinner dig och upptäck låtar du aldrig hört förut!</p>
            <img src="images/magnifying-glass-3-512.png" class='search-icon' alt="Search for city">
            <input type="text" id="city-input" name="city" placeholder="enter city here" autocomplete="off">
            <div class="input-field-loader"></div>
        </article>
        <figure>
            <section class="map-section">
                <button type='button' class="button-position">
                    <span class="button-text">Hitta position</span>
                </button>
                <div id="map"></div>
                <p class='error-message'></p>
            </section>
        </figure>
        <main>
            <section id="music-player">
                <img id="music-player-image" src="images/logo_large.jpg" alt="Image of track">
                <audio id="audio" controls autoplay>
                    <source src="#" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </section>
        </main>
        </figure>
        <ul>
            <table id="tracksTable"></table>
        </ul>
        <footer>
        </footer>
    </div>
</body>

</html>
