    <title>SPOT</title>

<body>
    <div class="wrapper">
      <img id="bild" src="picture.jpeg" alt="">
        <header> 
            <h1>Spot</h1>
        </header> 
        <article>
          <p>Hitta musik baserat på var du befinner dig och upptäck låtar du aldrig hört förut!</p>
        </article>
        <figure>
          <section class="map-section" >  
            <button type='button' class="button">
              <span class="button-text">Hitta position</span>
            <div id="map"></div> 
          
          </button>
        </section>
        </figure>
        <main>
            <section class="music-player">
                <img id="music-player-image" src="images/logo_large.jpg" alt="Image of track" width="600" height="600">
                <audio id="audio" controls autoplay>
                    <source src="#" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </section>
        </main>
      </figure>
        <ul>
          <table id="tracksTable"></table>
        </ul>
        <footer>
        </footer>
    </div>
